<!--
  Moving away from the cat-website for a little bit...

  There are three important properties that control the space that surrounds each HTML element.

  They are known as:

    1. Padding
    2. Border
    3. Margin

  Here, we are going to take a look at padding.

  Padding controls the amount of space between the element's content and its border.

  Increasing an element's padding means that we will increase the distance between the text and the border around it.
  
  In this problem, we examine how changing the padding affects the amount of space above and below an element's text.
-->

  <style>
  .injected-text {
    margin-bottom: -25px;
    text-align: center;
  }

  .box {
    border-style: solid;
    border-color: black;
    border-width: 5px;
    text-align: center;
  }

  .yellow-box {
    background-color: yellow;
    padding: 10px;
  }

  .red-box {
    background-color: crimson;
    color: #fff;
    padding: 20px;
  }

  .blue-box {
    background-color: blue;
    color: #fff;
    padding: 20px;
  }
</style>
<h5 class="injected-text">margin</h5>

<div class="box yellow-box">
  <h5 class="box red-box">padding</h5>
  <h5 class="box blue-box">padding</h5>
</div>
