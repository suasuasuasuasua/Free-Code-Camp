<!--
  In the 1., we manually changed the color of <h2> using the style attribute. 

  That is a fine way to change the styling, but a more general way to do so is to declare a CSS styling guide at the top of the HTML file.

  Note how the  things we want to change go in between the <style></style> tags.

  Also note how we declae h2{}. This sets the style for all <h2> tags in the HTML file.
  
  Between the curly brackets, we set whatever we need to.

  Make sure to add a semicolon to the end of each of the element style rules. 
-->
<style>
  h2 {
    color: blue;
  }
</style>

<h2>CatPhotoApp</h2>
