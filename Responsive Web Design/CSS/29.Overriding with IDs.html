<!--
  IDs will take precedence over all classes.
  
  In this assignment, we add on to the previous assignment. Even though blue-text is declared after pink-text, since we declare #orange-text, h1 turns out to be orange.
-->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
  #orange-text {
    color: orange;
  }
</style>
<h1 class="pink-text blue-text" id = "orange-text">Hello World!</h1>
