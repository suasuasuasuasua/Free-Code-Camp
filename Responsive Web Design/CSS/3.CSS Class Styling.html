<!--
  In HTML, we can declare a style Class which we can use over and over in the file.

  Here, we declare a style Class that changes the font color to red.

  Notice how we declare the Class. We have to have the '.' in front of the name itself, in order to denote to HTML that this is a Class.

  We declare the style configurations as normal inside of the curly braces, with the semicolon at the end, of course.

  If we want to use this class, we go to a tag and put the attribute 'class = "whatever the class is called"' inside, but we put the name of the class WITHOUT the '.'
-->
<style>
  .red-text{
    color: red;
  }
</style>

<h2 class = "red-text">CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <div>
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>

  <form action="https://freecatphotoapp.com/submit-cat-photo">
    <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label><input type="checkbox" name="personality" checked> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
