<!--
  When the user submits what they have on the radio and checkbox forms, they don't actually submit anything useful at this point.

  For example, the 'indoor-outdoor' form data will only be set to 'on', which doesn't describe anythin useful.

  Therefore, we will need to set another attribute called 'value'.

  With 'value', we can set the respective form choices to whatever they may have chosen; for example, 'indoor-outdoor' for the 'indoor' ID will be set to 'indoor'.

  <form>
    <label for "indoor">
      <input id = "indoor" value = "indoor" type = "radio" name = "indoor-outdoor"> Indoor
    </label>
    ...
  </form> 

  Note how everything is still the same, but that we only added a new attribute for more accurate data collection.

-->
<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://freecatphotoapp.com/submit-cat-photo">
    <label for="indoor"><input id="indoor" value = "indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" value = "outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label for="loving"><input id="loving" value = "loving" type="checkbox" name="personality"> Loving</label>
    <label for="lazy"><input id="lazy" value = "lazy" type="checkbox" name="personality"> Lazy</label>
    <label for="energetic"><input id="energetic" value = "energetic" type="checkbox" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
